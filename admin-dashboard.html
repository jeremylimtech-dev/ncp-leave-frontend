<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="admin-header">

  <!-- LEFT -->
  <div class="admin-left">
    <div class="brand">
      <div class="brand-circle">
        <img src="logo.png" alt="NCP Logo">
      </div>
      <span>Admin Dashboard</span>
    </div>
  </div>

  <!-- CENTER (EMPTY) -->
  <div class="admin-center"></div>

  <!-- RIGHT -->
  <div class="admin-right">
    <span id="adminName" style="margin-right: 10px;">Admin</span>
    <button class="secondary-btn" onclick="goSettings()">âš™</button>
  </div>

</div>

<!-- MAIN CONTENT -->
<div class="dashboard-container">

  <button class="dashboard-btn" onclick="goLeaveRequests()">
    Leave Requests
  </button>

  <button class="dashboard-btn" onclick="goOrgChart()">
    Organizational Chart
  </button>
  
  <button class="dashboard-btn" onclick="goEmployeeList()">
	Employee List
  </button>

</div>

<script>
/* =====================
   INIT
===================== */
document.getElementById("adminName").innerText =
  localStorage.getItem("adminName") || "Admin";

/* =====================
   NAVIGATION
===================== */
function goLeaveRequests() {
  window.location.href = "leave-submission-admin.html";
}

function goOrgChart() {
  window.location.href = "org-chart.html";
}

function goEmployeeList() {
  window.location.href = "employees.html";
}

function goSettings() {
  alert("Settings coming soon");
}
</script>

</body>
</html>
