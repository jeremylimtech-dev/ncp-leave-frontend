<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-icon" onclick="logoutAdmin()">Logout</div>

<div class="container" style="width: 900px;">
  <h1 style="text-align:center;">Admin Dashboard</h1>
  <h3 style="text-align:center;">Leave Requests</h3>

  <div id="no-requests" class="empty-state">
    No leave requests yet.
  </div>

  <div id="requests"></div>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ðŸ” PROTECT ADMIN PAGE */
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.replace("admin-login.html");
}

const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

const container = document.getElementById("requests");
const emptyState = document.getElementById("no-requests");

/* ðŸ§  Load leaves */
fetch(SCRIPT_URL + "?action=getLeaves")
  .then(res => res.json())
  .then(data => {
    if (!data.success || data.leaves.length === 0) {
      emptyState.style.display = "block";
      return;
    }

    emptyState.style.display = "none";

    data.leaves.forEach(l => {
      const card = document.createElement("div");
      card.className = "request-card";

      card.innerHTML = `
        <div class="request-header">
          <strong>${l.name}</strong>
          <span class="status ${l.status.toLowerCase()}">${l.status}</span>
        </div>

        <div class="request-body">
          <div><b>Type:</b> ${l.type}</div>
          <div><b>Dates:</b> ${formatDate(l.start)} â†’ ${formatDate(l.end)}</div>
          <div><b>Balance:</b> ${l.balance}</div>
          <div class="reason"><b>Reason:</b> ${l.reason || "-"}</div>
        </div>

        ${
          l.status === "Pending"
          ? `
            <button class="primary-btn" onclick='updateStatus("${l.name}","${l.start}","${l.end}","Approved","${l.type}")'>
              Approve
            </button>
            <button class="secondary-btn" onclick='updateStatus("${l.name}","${l.start}","${l.end}","Rejected","${l.type}")'>
              Reject
            </button>
          `
          : ""
        }
      `;

      container.appendChild(card);
    });
  });

/* âœ… Update status */
function updateStatus(name, start, end, status, type) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      action: "updateStatus",
      name,
      start,
      end,
      status,
      type,
      admin: localStorage.getItem("adminName")
    })
  }).then(() => {
    showModal("Leave request " + status);
    setTimeout(() => location.reload(), 800);
  });
}

/* Helpers */
function formatDate(d) {
  return new Date(d).toLocaleDateString();
}

function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}

function logoutAdmin() {
  localStorage.clear();
  window.location.replace(
    "https://jeremylimtech-dev.github.io/ncp-leave-frontend/admin-login.html"
  );
}
</script>

</body>
</html>
