<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Logout -->
<div class="admin-icon" onclick="logoutAdmin()">Logout</div>

<div class="container" style="width: 800px;">
  <h1 style="text-align:center;">Admin Dashboard</h1>

  <h3>Leave Requests</h3>

  <div id="no-requests" class="empty-state">
    No leave requests yet.
  </div>

  <!-- Dynamic requests go here -->
  <div id="requests"></div>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ðŸ” PROTECT ADMIN PAGE */
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.replace("admin-login.html");
}

/* CONFIG */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

const adminName = localStorage.getItem("adminName") || "Admin";

/* LOAD LEAVE REQUESTS */
fetch(SCRIPT_URL, {
  method: "POST",
  body: new URLSearchParams({ action: "getLeaves" })
})
.then(res => res.json())
.then(data => {
  const container = document.getElementById("requests");
  container.innerHTML = "";

  if (!data.success || !data.leaves.length) {
    document.getElementById("no-requests").style.display = "block";
    return;
  }

  document.getElementById("no-requests").style.display = "none";

  data.leaves.reverse().forEach(l => {
    const card = document.createElement("div");
    card.className = `request-card ${l.status.toLowerCase()}`;

    card.innerHTML = `
      <strong>${l.name}</strong><br>
      ${l.type} Leave<br>
      ${l.start} â€“ ${l.end}<br>
      <small>${l.reason || ""}</small><br><br>

      <span class="status">${l.status}</span><br><br>

      ${l.status === "Pending" ? `
        <button class="primary-btn" onclick="updateStatus(
          '${l.name}',
          '${l.type}',
          '${l.start}',
          '${l.end}',
          'Approved'
        )">Approve</button>

        <button class="secondary-btn" onclick="updateStatus(
          '${l.name}',
          '${l.type}',
          '${l.start}',
          '${l.end}',
          'Rejected'
        )">Reject</button>
      ` : ""}
    `;

    container.appendChild(card);
  });
});

/* UPDATE STATUS */
function updateStatus(name, type, start, end, status) {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "updateStatus",
      admin: adminName,
      name,
      type,
      start,
      end,
      status
    })
  }).then(() => {
    showModal(`Leave request ${status}`);
  });
}

/* MODAL */
function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
  location.reload();
}

/* LOGOUT */
function logoutAdmin() {
  localStorage.clear();
  window.location.replace(
    "https://jeremylimtech-dev.github.io/ncp-leave-frontend/admin-login.html"
  );
}
</script>

</body>
</html>
