<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Leave Details</h1>

  <input type="text" id="name" readonly>
  <input type="text" id="balance" readonly>

  <input type="date" id="startDate">
  <input type="date" id="endDate">

  <textarea id="reason" placeholder="Reason"></textarea>

  <button class="primary-btn" onclick="submitLeave()">Submit</button>

  <div class="small-text">
    * Sick leave more than 2 days may require medical certificate
  </div>
</div>

<script>
/* =====================
   CONFIG
===================== */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbz4zMRShI6IwL7ehez3Q9VX_ysMQb3Otv__59tgoe5-91zfEN1THvLSJjty_TCN24Wp/exec";

/* =====================
   POPULATE USER DATA
===================== */
(function init() {
  const name = localStorage.getItem("employeeName");
  const leaveType = localStorage.getItem("leaveType");

  if (!name || !leaveType) {
    alert("Session expired. Please start again.");
    return;
  }

  document.getElementById("name").value = name;

  let balanceText = "N/A";
  if (leaveType === "Sick") balanceText = "5 days";
  if (leaveType === "Annual") balanceText = "10 days";
  if (leaveType === "Unpaid") balanceText = "Unlimited";

  document.getElementById("balance").value =
    leaveType + " Balance: " + balanceText;
})();

/* =====================
   SHOW FILE NAME
===================== */
document.getElementById("attachment").addEventListener("change", e => {
  const file = e.target.files[0];
  document.getElementById("file-name").innerText =
    file ? file.name : "";
});

/* =====================
   SUBMIT LEAVE
===================== */
function submitLeave() {
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  const reason = document.getElementById("reason").value.trim();
  const fileInput = document.getElementById("attachment");
  const file = fileInput.files[0];

  if (!start || !end) {
    alert("Please select leave dates.");
    return;
  }

  // ðŸ”’ File size guard (3MB)
  if (file && file.size > 3 * 1024 * 1024) {
    alert("File too large. Max size is 3MB.");
    return;
  }

  const payload = {
    action: "submitLeave",
    name: localStorage.getItem("employeeName"),
    type: localStorage.getItem("leaveType"),
    balance: document.getElementById("balance").value,
    start,
    end,
    reason
  };

  if (!file) {
    sendForm(payload);
    return;
  }

  // ---- READ FILE FIRST ----
  const reader = new FileReader();
  reader.onload = () => {
    payload.fileName = file.name;
    payload.fileType = file.type;
    payload.fileData = reader.result.split(",")[1];
    sendForm(payload);
  };

  reader.onerror = () => {
    alert("Failed to read file.");
  };

  reader.readAsDataURL(file);
}

/* =====================
   SEND TO APPS SCRIPT
===================== */
function sendForm(payload) {
  const formData = new FormData();

  Object.keys(payload).forEach(key => {
    if (payload[key] !== undefined && payload[key] !== null) {
      formData.append(key, payload[key]);
    }
  });

  fetch(SCRIPT_URL, {
    method: "POST",
    body: formData
  })
    .then(res => res.text())
    .then(text => {
      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        console.error("RAW RESPONSE:", text);
        alert("Server error. Invalid response.");
        return;
      }

      if (!data.success) {
        alert(data.message || "Submission failed.");
        return;
      }

      window.location.href = "submitted.html";
    })
    .catch(err => {
      console.error(err);
      alert("Submission failed. Please try again.");
    });
}
</script>
</body>
</html>
