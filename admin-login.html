<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button id="loginBtn" class="primary-btn" onclick="login()">Login</button>
  <button class="secondary-btn" onclick="goBack()">Back</button>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbz4zMRShI6IwL7ehez3Q9VX_ysMQb3Otv__59tgoe5-91zfEN1THvLSJjty_TCN24Wp/exec";

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const btn = document.getElementById("loginBtn");

  if (!username || !password) {
    showModal("Please enter username and password.");
    return;
  }

  // ðŸ”„ SHOW LOADING STATE
  btn.classList.add("loading");
  btn.innerHTML = `<span class="spinner"></span>Logging in...`;

  // âœ… Force browser repaint so spinner is visible
  requestAnimationFrame(() => {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem("isAdmin", "true");
        localStorage.setItem("adminName", data.name);

        // â³ Small delay so user SEES success animation
        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 600);
      } else {
        resetButton();
        showModal("Invalid credentials or inactive account.");
      }
    })
    .catch(() => {
      resetButton();
      showModal("Login failed. Please try again.");
    });
  });

  function resetButton() {
    btn.classList.remove("loading");
    btn.innerHTML = "Login";
  }
}

function goBack() {
  window.location.href = "index.html";
}

function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}
</script>

</body>
</html>
