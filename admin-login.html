<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button class="primary-btn" onclick="login()">Login</button>
</div>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbz4zMRShI6IwL7ehez3Q9VX_ysMQb3Otv__59tgoe5-91zfEN1THvLSJjty_TCN24Wp/exec";

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Please enter username and password.");
    return;
  }

  // üîÅ REDIRECT ‚Äî NOT fetch()
  window.location.href =
    `${SCRIPT_URL}?login=admin&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
}
</script>

</body>
</html>
