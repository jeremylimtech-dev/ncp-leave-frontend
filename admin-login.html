<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Admin Login</h1>

  <form id="loginForm" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <input type="hidden" name="redirect"
      value="https://jeremylimtech-dev.github.io/ncp-leave-frontend/admin-login.html">

    <button class="primary-btn" type="submit">Login</button>
    <button class="secondary-btn" type="button" onclick="goBack()">Back</button>
  </form>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ðŸ”´ CHANGE THIS */
document.getElementById("loginForm").action =
  "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

/* Handle redirect result */
const params = new URLSearchParams(window.location.search);

if (params.get("ok") === "1") {
  localStorage.setItem("isAdmin", "true");
  localStorage.setItem("adminName", params.get("name"));
  window.location.href = "admin-dashboard.html";
}

if (params.get("ok") === "0") {
  showModal("Invalid username or password.");
}

/* Modal */
function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}

/* Back */
function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
