<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-icon" onclick="logoutAdmin()">Logout</div>

<div class="container" style="width: 900px;">
  <h1 style="text-align:center;">Admin Dashboard</h1>
  <h3 style="text-align:center;">Leave Requests</h3>

  <div id="requests"></div>

  <div id="no-requests" class="empty-state">
    No leave requests yet.
  </div>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ðŸ” PROTECT PAGE */
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.replace("admin-login.html");
}

const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

/* ðŸ“¥ LOAD REQUESTS */
fetch(SCRIPT_URL + "?action=getLeaves")
  .then(res => res.json())
  .then(data => renderRequests(data));

function renderRequests(data) {
  const container = document.getElementById("requests");
  container.innerHTML = "";

  if (!data.length) {
    document.getElementById("no-requests").style.display = "block";
    return;
  }

  document.getElementById("no-requests").style.display = "none";

  data.forEach(req => {
    const card = document.createElement("div");
    card.className = "request-card";

    card.innerHTML = `
      <div class="request-header">
        <strong>${req.name}</strong>
        <span class="status ${req.status.toLowerCase()}">${req.status}</span>
      </div>

      <div class="request-body">
        <div><b>Leave Type:</b> ${req.type}</div>
        <div><b>Dates:</b> ${formatDate(req.start)} â€“ ${formatDate(req.end)}</div>
        <div class="reason"><b>Reason:</b> ${req.reason || "-"}</div>
      </div>

      ${
        req.status === "Pending"
          ? `
        <div class="request-actions">
          <button class="primary-btn" onclick="updateStatus('${req.id}','Approved')">Approve</button>
          <button class="secondary-btn" onclick="updateStatus('${req.id}','Rejected')">Reject</button>
        </div>`
          : ""
      }
    `;

    container.appendChild(card);
  });
}

function updateStatus(id, status) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "updateStatus",
      id,
      status,
      admin: localStorage.getItem("adminName")
    })
  })
  .then(() => {
    showModal(`Request ${status}`);
    location.reload();
  });
}

function formatDate(dateStr) {
  const d = new Date(dateStr);
  return d.toLocaleDateString();
}

function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}

function logoutAdmin() {
  localStorage.clear();
  window.location.replace("admin-login.html");
}
</script>

</body>
</html>
