<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-icon" onclick="logoutAdmin()">Logout</div>

<div class="container" style="width: 800px;">
  <h1 style="text-align:center;">Admin Dashboard</h1>

  <h3>Leave Requests</h3>

  <div id="no-requests" class="empty-state">
    No leave requests yet.
  </div>

  <!-- Example request card (loaded dynamically later) -->
  <div id="request-card" class="request-card">
    <strong>Juan D.</strong><br>
    Sick Leave<br>
    Jan 22 â€“ Jan 24<br><br>

    <button class="primary-btn" onclick="updateStatus('Approved')">Approve</button>
    <button class="secondary-btn" onclick="updateStatus('Rejected')">Reject</button>
  </div>
</div>

<!-- Modal -->
<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <p id="modal-message"></p>
    <button class="primary-btn" onclick="closeModal()">OK</button>
  </div>
</div>

<script>
/* ðŸ” PROTECT ADMIN PAGE */
if (localStorage.getItem("isAdmin") !== "true") {
  window.location.replace("admin-login.html");
}

/* CONFIG */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAiAyEifv4NM2zauRpYwR16XdI_wKiAXQKcGz0meu4rcZDTHnTt94oNJt0AvCWK_1a/exec";

/* Demo data (replace with real data later) */
const request = {
  name: "Juan D.",
  type: "Sick",
  start: "2024-01-22",
  end: "2024-01-24"
};

document.getElementById("no-requests").style.display = "none";

function updateStatus(status) {
  const payload = {
    action: "updateStatus",
    admin: localStorage.getItem("adminName") || "Admin",
    name: request.name,
    type: request.type,
    start: request.start,
    end: request.end,
    status: status
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).then(() => {
    showModal("Leave request " + status);
  });
}

function showModal(msg) {
  document.getElementById("modal-message").innerText = msg;
  document.getElementById("modal-overlay").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal-overlay").style.display = "none";
}

function logoutAdmin() {
  localStorage.removeItem("isAdmin");
  localStorage.removeItem("adminName");
  window.location.replace("admin-login.html");
}
</script>


</body>
</html>
