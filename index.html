<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCP Leave Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Admin Button (Top Right) -->
<div class="admin-icon" onclick="goAdmin()">Admin</div>

<!-- Main Card -->
<div class="container">
  <h1>NCP Bookkeeping Leave Submission</h1>

  <input
    type="text"
    id="name"
    placeholder="Name"
  >

  <div class="leave-options">
    <button type="button" class="leave-btn" onclick="selectLeave(this, 'Sick')">SICK</button>
    <button type="button" class="leave-btn" onclick="selectLeave(this, 'Annual')">ANNUAL</button>
    <button type="button" class="leave-btn" onclick="selectLeave(this, 'Unpaid')">UNPAID</button>
  </div>

  <button class="primary-btn" onclick="goNext()">Continue</button>
</div>

<script>
let selectedLeave = "";

function selectLeave(button, type) {
  selectedLeave = type;

  document.querySelectorAll(".leave-btn").forEach(btn => {
    btn.classList.remove("active");
  });

  button.classList.add("active");
}

function goNext() {
  const name = document.getElementById("name").value.trim();

  if (name === "") {
    alert("Please enter your name.");
    return;
  }

  if (selectedLeave === "") {
    alert("Please select a leave type.");
    return;
  }

  localStorage.setItem("employeeName", name);
  localStorage.setItem("leaveType", selectedLeave);

  window.location.href = "details.html";
}

function goAdmin() {
  window.location.href = "admin-login.html";
}
</script>

</body>
</html>
