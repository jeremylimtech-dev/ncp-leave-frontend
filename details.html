<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Leave Details</h1>

  <input type="text" id="name" readonly>
  <input type="text" id="balance" readonly>

  <input type="date" id="startDate">
  <input type="date" id="endDate">

  <textarea id="reason" placeholder="Reason"></textarea>

  <!-- ðŸ“Ž ATTACHMENT -->
  <label class="file-label">
    Attach File (optional)
    <input type="file" id="attachment" accept=".pdf,image/*">
  </label>

  <div id="file-name" class="file-name"></div>

  <button class="primary-btn" onclick="submitLeave()">Submit</button>

  <div class="small-text">
    * Sick leave more than 2 days may require medical certificate
  </div>
</div>

<script>
/* =====================
   CONFIG
===================== */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbz4zMRShI6IwL7ehez3Q9VX_ysMQb3Otv__59tgoe5-91zfEN1THvLSJjty_TCN24Wp/exec";

/* =====================
   POPULATE USER DATA
===================== */
document.getElementById("name").value =
  localStorage.getItem("employeeName") || "";

const leaveType = localStorage.getItem("leaveType");

let balanceText = "N/A";
if (leaveType === "Sick") balanceText = "5 days";
if (leaveType === "Annual") balanceText = "10 days";
if (leaveType === "Unpaid") balanceText = "Unlimited";

document.getElementById("balance").value =
  leaveType + " Balance: " + balanceText;

/* =====================
   SHOW FILE NAME
===================== */
document.getElementById("attachment").addEventListener("change", e => {
  const file = e.target.files[0];
  document.getElementById("file-name").innerText =
    file ? file.name : "";
});

/* =====================
   SUBMIT LEAVE
===================== */
function submitLeave() {
  const start = startDate.value;
  const end = endDate.value;
  const reason = document.getElementById("reason").value;
  const file = attachment.files[0];

  if (!start || !end) {
    alert("Please select dates");
    return;
  }

  if (file && file.size > 3 * 1024 * 1024) {
    alert("Max file size is 3MB");
    return;
  }

  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      sendPayload({
        action: "submitLeave",
        name: localStorage.getItem("employeeName"),
        type: localStorage.getItem("leaveType"),
        balance: balance.value,
        start,
        end,
        reason,
        fileName: file.name,
        fileType: file.type,
        fileData: reader.result.split(",")[1]
      });
    };
    reader.readAsDataURL(file);
  } else {
    sendPayload({
      action: "submitLeave",
      name: localStorage.getItem("employeeName"),
      type: localStorage.getItem("leaveType"),
      balance: balance.value,
      start,
      end,
      reason
    });
  }
}

/* =====================
   SEND TO APPS SCRIPT
   (CORS-SAFE)
===================== */
function sendPayload(payload) {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
    .then(res => res.text())
	.then(text => {
	console.log("RAW RESPONSE:", text);
	const data = JSON.parse(text);

    .catch(err => {
      console.error(err);
      alert("Submission failed");
    });
}
</script>

</body>
</html>
